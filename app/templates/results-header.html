    <div class="navbar-inner">
      <div class="container">
        <ul class="nav pull-left">
          <li>
            <p class="navbar-text"><span><strong><%=total.toLocaleString() %> </strong>pages found</span></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
<% } %>

	<div class="alert alert-warn" class="span12">No results found</div>
<% } %>
